#version: "3.8"
services:
  nginx-manager:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  postgrest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    links:
      - db:db
    environment:
      # PGRST_DB_URI: postgres://app_user:secret@db:5432/postgres
      PGRST_DB_URI: "postgres://authenticator:mysecretpassword@db:5432/postgres"
      PGRST_DB_SCHEMA: api
      PGRST_DB_ANON_ROLE: web_anon #In production this role should not be the same as the one used for the connection
      PGRST_SERVER_PROXY_URI: "http://127.0.0.1:3000"
      PGRST_JWT_SECRET: "e697b16afcaabc76bad0ce15277d7ed555c59e1a7cbea5470a90892e59a23504"
    depends_on:
      - db

  postgis:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: app_user
      POSTGRES_DB: postgres
      # POSTGRES_INITDB_ARGS:
      # POSTGRES_INITDB_WALDIR:
      # POSTGRES_HOST_AUTH_METHOD:
      # PGDATA:
    volumes:
      - ./data-volume:/var/lib/postgresql
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: secret
      # authenticator mysecretpassword
      PGDATA: /var/lib/postgresql/data
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    links:
      - "db:pgsql-server"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # swagger:
  #   image: swaggerapi/swagger-ui
  #   ports:
  #     - "8080:8080"
  #   expose:
  #     - "8080"
  #   environment:
  #     API_URL: http://127.0.0.1:3000/

volumes:
  data:
  letsencrypt:
  db-data:
  pgadmin-data:
  data-volume:
